<div class="container mt-5">
  <div class="form-area">
      <br><br>
      <h1>Reactive Form Arrays</h1>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label>Full name</label>
              <input
                  type="text"
                  placeholder="Full name"
                  class="form-control"
                  name="fullName"
                  formControlName="fullName"
                  [ngClass]="{'is-invalid': fullname.touched && fullname.invalid}"
              >
              <div class="alert alert-danger" *ngIf="fullname.touched && fullname.invalid">
                  <div *ngIf="fullname.errors?.required">Full name is required.</div>
                  <div *ngIf="fullname.errors?.minlength">Minimum character length is 3.</div>
              </div>
          </div>

          <div class="form-group">
              <label>Email</label>
              <input
                  type="email"
                  placeholder="Email"
                  class="form-control"
                  name="email"
                  formControlName="email"
                  [ngClass]="{'is-invalid': Email.touched && Email.invalid}"
              >
              <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">
                  <div *ngIf="Email.errors?.required">Email is required.</div>
                  <div *ngIf="Email.errors?.pattern">Invalid email format.</div>
              </div>
          </div>

          <div formGroupName="contactDetails">
              <div class="form-group">
                  <label>Address</label>
                  <textarea
                      cols="30"
                      rows="10"
                      placeholder="Address"
                      class="form-control"
                      name="address"
                      formControlName="address"
                      [ngClass]="{'is-invalid': Address.touched && Address.invalid}"
                  ></textarea>
                  <div class="alert alert-danger" *ngIf="Address.invalid && Address.touched">
                      <div *ngIf="Address.errors?.required">Address cannot be empty.</div>
                  </div>
              </div>

              <div class="form-group">
                  <label>Shipping Address</label>
                  <textarea
                      cols="30"
                      rows="10"
                      placeholder="Address"
                      class="form-control"
                      name="shippingAddress"
                      formControlName="shippingAddress"
                      [ngClass]="{'is-invalid': ShippingAddress.touched && ShippingAddress.invalid}"
                  ></textarea>
                  <div class="alert alert-danger" *ngIf="ShippingAddress.invalid && ShippingAddress.touched">
                      <div *ngIf="ShippingAddress.errors?.required">Shipping address cannot be empty.</div>
                  </div>
              </div>

              <div class="form-group">
                  <label>Contact number</label>
                  <input
                      type="text"
                      placeholder="Contact number"
                      class="form-control"
                      name="contactNumber"
                      formControlName="contactNo"
                      [ngClass]="{'is-invalid': Contact.touched && Contact.invalid}"
                  >
                  <div class="alert alert-danger" *ngIf="Contact.touched && Contact.invalid">
                      <div *ngIf="Contact.errors?.required">Contact number is required.</div>
                      <div *ngIf="Contact.errors?.pattern">Invalid contact number</div>
                  </div>
              </div>

              <div class="form-group">
                  <label for="">Skills</label>
                  <input
                      type="text"
                      class="form-control"
                      #skill
                      (keyup.enter)="addSkills(skill)"
                  >
                  <ul class="list-group">
                      <li class="list-group-item" *ngFor="let skill of Skills.controls; let i=index" >
                          {{skill.value}}
                          <a class="btn btn-sm btn-danger" (click)="removeSkills(i)">X</a>
                      </li>
                  </ul>
              </div>
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
      </form>
  </div>
</div>
