<div class="form-area">
   <h3>User Details</h3>
   <input type="text" placeholder="Name" [(ngModel)]='name'>
   <br><br>
   <input type="text" placeholder="Email" [(ngModel)]= 'email'>
   <br><br>
   <textarea  cols="30" rows='10'placeholder="Address" [(ngModel)]='address'></textarea>
   <br><br>
   <button (click)="onClick()">Save Data</button>
</div>

<div *ngIf="userArray.length > 0 ; else noData">
<div class="table-area">
   <table width="500">
      <thead>
         <th>Id</th>
         <th>Name</th>
         <th>Email</th>
         <th>Address</th>
         <th>action</th>
      </thead>
      <tr *ngFor="let user of userArray; let index=index">
         <td>{{ index+1 }}</td>
         <td>{{ user.name }}</td>
         <td>{{ user.email }}</td>
         <td>{{ user.address }}</td>
         <td>
            <button (click)="deleteUser(user)">Delete</button>
            <!-- or -->
            <!-- <button (click)="onDelete(index)">Delete</button> -->
         </td>
      </tr>
   </table>   
</div>
</div>
<br>
<ng-template #noData>
   <h4>no data to show</h4>
</ng-template>
